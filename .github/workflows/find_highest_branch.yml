name: Debug Branch Fetch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  debug_branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Fetch all remote branches
        run: git fetch --all

      - name: Debug List all branches
        run: git branch -a
